<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Cadastro de Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
        });

        function validateForm() {
            const cpf = document.getElementById("cpf").value.replace(/[^\d]+/g, '');
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!validateCPF(cpf)) {
                alert("CPF inválido.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Email inválido.");
                return false;
            }

            if (senha.length < 8) {
                alert("Senha deve ter no mínimo 8 caracteres.");
                return false;
            }

            if (senha !== document.getElementById("confirmar-senha").value) {
                alert("Senhas não conferem.");
                return false;
            }

            return true;
        }

        function validateCPF(cpf) {
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) {
                remainder = 0;
            }
            if (remainder !== parseInt(cpf.charAt(9))) {
                return false;
            }
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) {
                remainder = 0;
            }
            if (remainder !== parseInt(cpf.charAt(10))) {
                return false;
            }
            return true;
        }

        function clearForm() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("cpf").value = "";
            document.getElementById("senha").value = "";
            document.getElementById("confirmar-senha").value = "";
            document.getElementById("grupo").selectedIndex = 0;
        }

    </script>
</head>
<body>
<main class="cadastrar-container">
    <h1>Cadastro de Usuário</h1>

    <div class="container-forms">

        <div th:if="${mensagem}" th:text="${mensagem}" style="color:dimgray;"></div>

        <form th:action="@{/cadastro-funcionario}" th:object="${usuario}" method="post"
              onsubmit="return validateForm()">
            <label for="nome"></label>
            <input id="nome" name="nome" required th:field="*{nome}" type="text" placeholder="Nome"/><br/>

            <label for="email"></label>
            <input id="email" name="email" required th:field="*{email}" type="email" placeholder="Email"/><br/>

            <label for="cpf"></label>
            <input id="cpf" maxlength="14" name="cpf" required th:field="*{cpf}" type="text" placeholder="CPF"/><br/>

            <label for="senha"></label>
            <input id="senha" name="senha" required th:field="*{senha}" type="password" placeholder="Senha"/><br/>

            <label for="confirmar-senha"></label>
            <input id="confirmar-senha" name="confirmar-senha" required type="password"
                   placeholder="Confirmar Senha"/><br/>

            <label for="grupo"></label>
            <select id="grupo" name="grupo" th:field="*{grupo}" required placeholder="Grupo">
                <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                <option value="ESTOQUISTA">ESTOQUISTA</option>
                <option value="CLIENTE">CLIENTE</option>
            </select><br/>
            <div class="container-redirecionamento-cadastro">

                <button class="btn-cadastrar" type="submit">Cadastrar</button>
                <button class="btn-cadastrar" onclick="clearForm()" type="button">Limpar</button>
                <button class="btn btn-register" onclick="window.location.href='/lista-usuarios'" type="button">Voltar
                </button>
            </div>
        </form>

    </div>
</main>
</body>
</html>
