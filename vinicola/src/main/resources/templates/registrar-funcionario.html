<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
        });

        function validateForm() {
            const cpf = document.getElementById("cpf").value.replace(/[^\d]+/g, '');
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!validateCPF(cpf)) {
                alert("CPF inválido.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Email inválido.");
                return false;
            }

            if (senha.length < 8) {
                alert("Senha deve ter no mínimo 8 caracteres.");
                return false;
            }

            if (senha !== document.getElementById("confirmar-senha").value) {
                alert("Senhas não conferem.");
                return false;
            }

            return true;
        }

        function validateCPF(cpf) {
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) {
                remainder = 0;
            }
            if (remainder !== parseInt(cpf.charAt(9))) {
                return false;
            }
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) {
                remainder = 0;
            }
            if (remainder !== parseInt(cpf.charAt(10))) {
                return false;
            }
            return true;
        }

        function clearForm() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("cpf").value = "";
            document.getElementById("senha").value = "";
            document.getElementById("confirmar-senha").value = "";
            document.getElementById("grupo").selectedIndex = 0;
        }

    </script>
</head>
<body>
<h1>Cadastro de Usuário</h1>

<div th:if="${mensagem}" th:text="${mensagem}" style="color:dimgray;"></div>

<form th:action="@{/cadastro-funcionario}" th:object="${usuario}" method="post" onsubmit="return validateForm()">
    <label for="nome">Nome:</label>
    <input id="nome" name="nome" required th:field="*{nome}" type="text"/><br/>

    <label for="email">Email:</label>
    <input id="email" name="email" required th:field="*{email}" type="email"/><br/>

    <label for="cpf">CPF:</label>
    <input id="cpf" maxlength="14" name="cpf" required th:field="*{cpf}" type="text"/><br/>

    <label for="senha">Senha:</label>
    <input id="senha" name="senha" required th:field="*{senha}" type="password"/><br/>

    <label for="confirmar-senha">Confirmar Senha:</label>
    <input id="confirmar-senha" name="confirmar-senha" required type="password"/><br/>

    <label for="grupo">Grupo:</label>
    <select id="grupo" name="grupo" th:field="*{grupo}" required>
        <option value="ADMINISTRADOR">ADMINISTRADOR</option>
        <option value="ESTOQUISTA">ESTOQUISTA</option>
    </select><br/>

    <button type="submit">Cadastrar</button>
    <button onclick="clearForm()" type="button">Limpar</button>
</form>
<button class="btn btn-register" onclick="window.location.href='/lista-usuarios'" type="button">Voltar</button>
</body>
</html>
