<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>
<body>
<main class="login-container">
    <h1>Login</h1>

    <div class="container-forms">
        <div th:if="${session.error}" th:text="${session.error}"></div>

        <form th:action="@{/login}" method="post">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <label for="email"></label>
            <input id="email" name="email" required type="email" placeholder="Email"/><br/>

            <label for="senha"></label>
            <input id="senha" name="senha" required type="password" placeholder="Senha" /><br/>

            <div class="container-redirecionamento">
            <button  class="btn-login" type="submit">Login</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
