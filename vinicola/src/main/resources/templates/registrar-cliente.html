<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/cliente/cadastro-cliente}" th:object="${cliente}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" ></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" />
        <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" />
        <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
    </div>
    <div>
        <label for="genero">GÃªnero:</label>
        <input type="text" id="genero" th:field="*{genero}" />
        <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
    </div>
    <div>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
        <div th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
    </div>
    <button type="submit">Registrar</button>
</form>
</body>
</html>
