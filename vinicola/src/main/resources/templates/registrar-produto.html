<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>

        function validateForm() {
            const cpf = document.getElementById("cpf").value.replace(/[^\d]+/g, '');
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!validateCPF(cpf)) {
                alert("CPF inválido.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Email inválido.");
                return false;
            }

            if (senha !== document.getElementById("confirmar-senha").value) {
                alert("Senhas não conferem.");
                return false;
            }

            return true;
        }

        function validateCPF(cpf) {
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) {
                remainder = 0;
            }
            if (remainder !== parseInt(cpf.charAt(9))) {
                return false;
            }
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) {
                remainder = 0;
            }
            if (remainder !== parseInt(cpf.charAt(10))) {
                return false;
            }
            return true;
        }

        function clearForm() {
            document.getElementById("nome").value = "";
            document.getElementById("avaliacao").value = 0;
            document.getElementById("descricao").value = "";
            document.getElementById("preco").value = 0.00;
            document.getElementById("qtdEstoque").value = 0;
        }

    </script>
</head>
<body>
<h1>Cadastro de Produto</h1>

<div th:if="${mensagem}" th:text="${mensagem}" style="color:dimgray;"></div>

<form th:action="@{/cadastro-produto}" th:object="${produto}" method="post" onsubmit="return validateForm()">
    <label for="nome">Nome:</label>
    <input id="nome" name="nome" required th:field="*{nome}" type="text"/><br/>

    <label for="avaliacao">Avaliação:</label>
    <input id="avaliacao" name="avaliacao" required th:field="*{avaliacao}" type="text"/><br/>

    <label for="descricao">Descrição:</label>
    <input id="descricao" maxlength="14" name="descricao" required th:field="*{descricao}" type="text"/><br/>

    <label for="preco">Senha:</label>
    <input id="preco" name="preco" required th:field="*{preco}" type="text"/><br/>

    <label for="qtdEstoque">Quantidade:</label>
    <input id="qtdEstoque" name="qtdEstoque" th:field="*{qtdEstoque}" type="text"/><br/>

    <button type="submit">Cadastrar</button>
    <button onclick="clearForm()" type="button">Limpar</button>
</form>
<button class="btn btn-register" onclick="window.location.href='/lista-produtos'" type="button">Voltar</button>
</body>
</html>
