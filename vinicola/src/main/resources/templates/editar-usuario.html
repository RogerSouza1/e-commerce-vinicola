<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Editar Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
        });

        function validateForm() {
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmar-senha").value;

            if (senha.length < 8) {
                alert("Senha deve ter no mínimo 8 caracteres.");
                return false;
            }

            if (senha !== confirmarSenha) {
                alert("Senhas não conferem.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<main class="cadastrar-container">
<h1>Editar Usuário</h1>

<div class="container-forms">
<div th:if="${mensagem}" th:text="${mensagem}" style="color:dimgray;"></div>

<form th:action="@{/editar-usuario}" th:object="${usuario}" method="post" onsubmit="return validateForm()">
    <input th:field="*{id}" type="hidden"/>
    <label for="nome"></label>
    <input id="nome" name="nome" required th:field="*{nome}" type="text"/><br/>

    <label for="cpf"></label>
    <input id="cpf" maxlength="14" name="cpf" required th:field="*{cpf}" type="text"/><br/>

    <label for="senha"></label>
    <input id="senha" name="senha" required th:field="*{senha}" type="password" placeholder="Senha"/><br/>

    <label for="confirmar-senha"></label>
    <input id="confirmar-senha" name="confirmar-senha" required type="password" placeholder="Confirmar Senha"/><br/>

    <div th:if="${!isEditingOwnProfile}">
        <label for="grupo"></label>
        <select id="grupo" name="group" required th:field="*{grupo}" >
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="FUNCIONARIO">Funcionário</option>
            <option value="CLIENTE">Cliente</option>
        </select><br>
    </div>
<div class="container-redirecionamento-editar">
    <button class="btn-editar" type="submit">Editar</button>
    <button class="btn-editar" onclick="window.location.href='/lista-usuarios'" type="button">Cancelar</button>
</div>
</form>


</div>
</main>
</body>
</html>
