<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00');
        });

        function validateForm() {
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmar-senha").value;

            if (senha.length < 8) {
                alert("Senha deve ter no mínimo 8 caracteres.");
                return false;
            }

            if (senha !== confirmarSenha) {
                alert("Senhas não conferem.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<h1>Editar Usuário</h1>

<div th:if="${mensagem}" th:text="${mensagem}" style="color:dimgray;"></div>

<form th:action="@{/editar-usuario}" th:object="${usuario}" method="post" onsubmit="return validateForm()">
    <input type="hidden" th:field="*{id}" />
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required /><br/>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required maxlength="14" /><br/>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" th:field="*{senha}" required /><br/>

    <label for="confirmar-senha">Confirmar Senha:</label>
    <input type="password" id="confirmar-senha" name="confirmar-senha" required /><br/>

    <button type="submit">Atualizar</button>
</form>
</body>
</html>
