<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>


        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
        });

        function validateForm() {
            const cpf = document.getElementById("cpf").value.replace(/\D/g, '');
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmar-senha").value;

            if (!validateCPF(cpf)) {
                alert("CPF inválido.");
                return false;
            }

            if (senha !== confirmarSenha) {
                alert("Senhas não conferem.");
                return false;
            }

            function validateCPF(cpf) {
                if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                    return false;
                }
                let sum = 0;
                for (let i = 0; i < 9; i++) {
                    sum += parseInt(cpf.charAt(i)) * (10 - i);
                }
                let remainder = 11 - (sum % 11);
                if (remainder === 10 || remainder === 11) {
                    remainder = 0;
                }
                if (remainder !== parseInt(cpf.charAt(9))) {
                    return false;
                }
                sum = 0;
                for (let i = 0; i < 10; i++) {
                    sum += parseInt(cpf.charAt(i)) * (11 - i);
                }
                remainder = 11 - (sum % 11);
                if (remainder === 10 || remainder === 11) {
                    remainder = 0;
                }
                if (remainder !== parseInt(cpf.charAt(10))) {
                    return false;
                }
                return true;
            }

            return true;
        }
    </script>
</head>
<body>
<h1>Editar Usuário</h1>


<div th:if="${mensagem}" th:text="${mensagem}" style="color:dimgray;"></div>

<form th:action="@{/editar-usuario}" th:object="${usuario}" method="post" onsubmit="return validateForm()">
    <input th:field="*{id}" type="hidden"/>
    <label for="nome">Nome:</label>
    <input id="nome" name="nome" required th:field="*{nome}" type="text"/><br/>

    <label for="cpf">CPF:</label>
    <input id="cpf" maxlength="14" name="cpf" required th:field="*{cpf}" type="text"/><br/>

    <label for="senha">Senha:</label>
    <input id="senha" name="senha" required th:field="*{senha}" type="password"/><br/>

    <label for="confirmar-senha">Confirmar Senha:</label>
    <input id="confirmar-senha" name="confirmar-senha" required type="password"/><br/>

    <div th:if="${!isEditingOwnProfile}">
        <label for="grupo">Grupo:</label>
        <select id="grupo" name="group" required th:field="*{grupo}">
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="ESTOQUISTA">Estoquista</option>
            <option value="CLIENTE">Cliente</option>
        </select><br>
    </div>

    <button type="submit">Editar</button>

</form>

<button onclick="window.location.href='/lista-usuarios'" type="button">Cancelar</button>
</body>
</html>
