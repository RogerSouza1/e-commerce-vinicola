<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script>

    function validateForm() {
      const nome = document.getElementById("nome").value.trim();
      const avaliacao = document.getElementById("avaliacao").value;
      const descricao = document.getElementById("descricao").value.trim();
      const precoInput = document.getElementById("preco");
      const preco = precoInput.value.replace(/[^\d,]/g, '').replace(',', '.');
      const qtdEstoque = document.getElementById("qtdEstoque").value;

      if (nome === "" || descricao === "" || preco === "" || qtdEstoque === "") {
        alert("Todos os campos são obrigatórios.");
        return false;
      }

      if (isNaN(preco) || parseFloat(preco) <= 0) {
        alert("Preço deve ser um número positivo.");
        return false;
      }

      if (isNaN(qtdEstoque) || parseInt(qtdEstoque) < 0) {
        alert("Quantidade deve ser um número não negativo.");
        return false;
      }

      precoInput.value = parseFloat(preco).toFixed(2);

      return true;
    }


    function formatCurrency(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length === 0) {
        input.value = 'R$ 0,00';
        return;
      }
      value = (parseInt(value) / 100).toFixed(2);
      value = value.replace('.', ',');
      input.value = 'R$ ' + value;
    }

    document.addEventListener("DOMContentLoaded", function() {
      const precoInput = document.getElementById("preco");
      if (precoInput) {
        precoInput.value = precoInput.value.replace('.', ',');
        formatCurrency(precoInput);
      }
    });

    function clearForm() {
      document.getElementById("nome").value = "";
      document.getElementById("avaliacao").value = 0;
      document.getElementById("descricao").value = "";
      document.getElementById("preco").value = "0,00";
      document.getElementById("qtdEstoque").value = 0;
    }

    function openModal() {
      document.getElementById("imageModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    function displayExistingImages() {
      const imagePreviewList = document.getElementById("imagePreviewList");
      const existingImages = document.querySelectorAll(".existing-image"); // Seleciona imagens existentes

      // Exibe imagens existentes
      existingImages.forEach(img => {
        img.style.display = "inline-block";
        imagePreviewList.appendChild(img);
      });
    }

    function addImage() {
      const imageUpload = document.getElementById("imageUpload");
      const imagePreviewList = document.getElementById("imagePreviewList");

      imagePreviewList.innerHTML = ""; // Limpa as imagens existentes no modal

      // Adiciona novas imagens
      for (let i = 0; i < imageUpload.files.length; i++) {
        const file = imageUpload.files[i];
        const reader = new FileReader();

        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.width = "80px";
          img.style.cursor = "pointer";
          img.style.margin = "5px";
          imagePreviewList.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const precoInput = document.getElementById("preco");
      if (precoInput) {
        precoInput.value = precoInput.value.replace('.', ',');
        formatCurrency(precoInput);
      }
    });

    function saveAndCloseModal() {
      closeModal();
      // Adicionar lógica para salvar as novas imagens aqui, se necessário
    }

  </script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .save, .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .save, .close:hover,
    .save, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    img {
      width: 80px;
      margin: 5px;
    }

    /* Destaque da imagem principal com borda vermelha */
    .imagem-principal {
      border: 2px solid red;
    }

    .imagem {
      border: 2px solid transparent;
    }
  </style>
</head>
<body>
<h1>Cadastro de Produto</h1>

<div th:if="${mensagem}" th:text="${mensagem}" style="color:dimgray;"></div>

<form th:action="@{/editar-produto}" th:object="${produto}" method="post" onsubmit="return validateForm()">
  <input type="hidden" name="id" th:value="${produto.getId()}"/>

  <label for="nome">Nome:</label>
  <input id="nome" name="nome" required th:field="*{nome}" type="text" maxlength="200"/><br/>

  <label for="avaliacao">Avaliação:</label>
  <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" step="0.5" required th:field="*{avaliacao}"><br>

  <label for="descricao">Descrição:</label>
  <input id="descricao" maxlength="2000" name="descricao" required th:field="*{descricao}" type="text"/><br/>

  <label for="preco">Preço:</label>
  <input type="text" id="preco" name="preco" th:value="${precoFormatado}" onkeyup="formatCurrency(this)" placeholder="0,00" required><br/>

  <label for="qtdEstoque">Quantidade:</label>
  <input type="number" id="qtdEstoque" name="qtdEstoque" min="0" step="1" required th:field="*{qtdEstoque}"><br/>

  <label for="imageUpload">Gerenciar sua(s) imagem(ns):</label>
  <button type="button" onclick="openModal()">Editar Imagens</button><br/>

  <!-- Campo oculto para armazenar os arquivos selecionados no modal -->
  <input type="file" id="hiddenImageUpload" name="imageUpload" style="display:none" multiple/>

  <!-- Campo oculto para armazenar o índice da imagem principal -->
  <input type="hidden" id="principalImage" name="principalImage" value="">

  <button type="submit">Atualizar</button>
    <button type="button" onclick="clearForm()">Limpar</button>
  <button class="btn btn-register" onclick="window.location.href='/lista-produtos'" type="button">Cancelar</button>
</form>

<div id="imageModal" class="modal">
  <div class="modal-content">
    <h2>Imagens Anexadas</h2>
    <div id="imagePreviewList" style="display: flex; gap: 10px; flex-wrap: wrap;">
      <!-- As imagens do banco são exibidas aqui inicialmente -->
      <div th:each="imagem : ${imagens}">
        <img class="existing-image" th:src="@{'/imagem/' + ${imagem.id}}"
             th:class="${imagem.principal} ? 'imagem-principal' : 'imagem'"
             th:alt="${imagem.url}"
             style="width: 80px; cursor: pointer;"/>
      </div>
    </div>
    <input type="file" id="imageUpload" name="imageUpload" multiple onchange="addImage()" style="margin-top: 10px;"/>
    <div style="margin-top: 20px; display: flex; gap: 10px;">
      <button class="save" onclick="saveAndCloseModal()">Salvar e Fechar</button>
      <button class="close" onclick="closeModal()">Cancelar</button>
    </div>
  </div>
</div>

</body>
</html>
